[time]
disabled = false
time_format = "%I:%M:%S %p"
style = "bg:color_blue"
format = '[[ $time](fg:color_fg0 bg:color_blue)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:color_green)'
