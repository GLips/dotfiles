"$schema" = 'https://starship.rs/config-schema.json'

format = """
[░](color_orange)\
[▒](color_orange)\
[▓](color_orange)\
[█](color_orange)\
$os\
$username\
[█](color_orange)\
[](bg:color_yellow fg:color_orange)\
$directory\
[](fg:color_yellow bg:color_aqua)\
$git_branch\
${custom.git_unstaged}\
${custom.git_staged}\
$git_status\
[](fg:color_aqua bg:color_bg3)\
$c\
$cpp\
$rust\
$golang\
$nodejs\
${custom.nvmrc}\
$javascript\
$typescript\
$php\
$java\
$kotlin\
$haskell\
$python\
[ ](fg:color_bg3)\
$fill\
[](fg:color_bg1)\
[$cmd_duration](fg:color_fg0 bg:color_bg1)\
[](fg:color_bg1 bg:color_bg3)\
[$status](fg:color_fg0 bg:color_bg3)\
[](fg:color_bg3 bg:color_blue)\
[$time](fg:color_fg0 bg:color_blue)\
[█](color_blue)\
[▓](color_blue)\
[▒](color_blue)\
[░](color_blue)\
$line_break$character"""

palette = 'gruvbox_dark'

[palettes.gruvbox_dark]
color_fg0 = '#fbf1c7'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange1 = '#753308'
color_orange2 = '#9e4409'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_red1 = '#ff241d'
color_yellow = '#d79921'

[cmd_duration]
disabled = false
min_time = 500
format = '[$duration ](fg:color_fg0 bg:color_bg1)'

[status]
disabled = false
symbol = '✖ '
format = '[ $symbol$status ](fg:color_red1 bg:color_bg3 bold)'

[os]
disabled = false
style = "bg:color_orange fg:color_fg0"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
AOSC = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""

[username]
show_always = false
style_user = "bg:color_orange fg:color_fg0"
style_root = "bg:color_orange fg:color_fg0"
format = '[ $user ]($style)'

[directory]
style = "fg:color_fg0 bg:color_yellow"
format = "[ $path ]($style)"
fish_style_pwd_dir_length = 1
truncation_length = 3
truncate_to_repo = false
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"~/Programming" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:color_aqua fg:color_fg0"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:color_aqua bold"
format = '([$ahead_behind ]($style))'
ahead = "⇅ ${count}"

[custom.git_staged]
when = 'test -n "$(git diff --cached --name-only 2>/dev/null)"'
command = "git diff --cached --name-only 2>/dev/null | wc -l | tr -d ' '"
format = '[+$output ]($style)'
style = "bg:color_aqua bold"
shell = ["bash", "--noprofile", "--norc"]

[custom.git_unstaged]
when = 'test -n "$(git diff --name-only 2>/dev/null)" || test -n "$(git ls-files --others --exclude-standard 2>/dev/null)"'
command = "echo $(($(git diff --name-only 2>/dev/null | wc -l) + $(git ls-files --others --exclude-standard 2>/dev/null | wc -l)))"
format = '[∆$output ]($style)'
style = "bg:color_aqua bold"
shell = ["bash", "--noprofile", "--norc"]

[custom.nvmrc]
command = '''
dir="$PWD"
while [ "$dir" != "/" ]; do
  if [ -f "$dir/.nvmrc" ]; then
    cat "$dir/.nvmrc"
    exit 0
  fi
  dir=$(dirname "$dir")
done
'''
when = '''
dir="$PWD"
while [ "$dir" != "/" ]; do
  [ -f "$dir/.nvmrc" ] && exit 0
  dir=$(dirname "$dir")
done
exit 1
'''
symbol = "\ued0d"
format = "[ $symbol $output](fg:color_fg0 bg:color_bg3)"
shell = "zsh"
description = "Show Node version from .nvmrc"

[nodejs]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[c]
symbol = " "
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[cpp]
symbol = " "
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[rust]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[golang]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[php]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[java]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[kotlin]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[haskell]
