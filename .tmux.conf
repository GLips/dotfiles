set-option -g prefix C-a
bind-key C-a send-prefix
set -g base-index 1

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Better bindings for new panels, stay in current directory
bind | split-window -h -c "#{pane_current_path}"
bind = split-window -v -c "#{pane_current_path}"

# Focus events enabled for terminals that support them
set -g focus-events on

# Set terminal title to match tmux pane title (bubbles up to Ghostty tab)
set-option -g set-titles on
set-option -g set-titles-string "#T - #S"

# mouse behavior
set -g mouse on

# Copy mouse selection to system clipboard (trim trailing whitespace)
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "sed 's/[[:space:]]*$//' | pbcopy"

# vi-style copy bindings (v to select, y to yank to clipboard)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "sed 's/[[:space:]]*$//' | pbcopy"

# Quick escape key, for vim
set -sg escape-time 0

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

#selecting panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Smart pane switching with Alt+hjkl (works with vim-tmux-navigator)
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n M-h if-shell "$is_vim" "send-keys M-h"  "select-pane -L"
bind-key -n M-j if-shell "$is_vim" "send-keys M-j"  "select-pane -D"
bind-key -n M-k if-shell "$is_vim" "send-keys M-k"  "select-pane -U"
bind-key -n M-l if-shell "$is_vim" "send-keys M-l"  "select-pane -R"

# Alt+Shift+H/L to switch windows (previous/next)
bind-key -n M-H previous-window
bind-key -n M-L next-window

# Alt+Shift+J/K to switch sessions (next/previous)
bind-key -n M-J switch-client -n
bind-key -n M-K switch-client -p

bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

#maximizing and restoring panes.
unbind +
bind + new-window -d -n tmp \; swap-pane -s tmp.0 \; select-window -t tmp
unbind -
bind - last-window \; swap-pane -s tmp.0 \; kill-window -t tmp

setw -g mode-keys vi

bind Escape copy-mode
unbind p
bind p paste-buffer

bind t split-window -p 25
setw -g aggressive-resize on

# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5

# pane number display
