# Remap keys for search (and exiting search)
bind-key / copy-mode \; send-key ?
bind-key -T copy-mode-vi Escape send-keys -X cancel

# tmux-resurrect settings
# reload neovim sessions
set -g @resurrect-strategy-nvim 'session'

# Disable default vim-tmux-navigator keybindings (Ctrl+hjkl)
# We use custom Alt+hjkl bindings instead
# When using TPM, we need to override each mapping to empty string
set -g @vim_navigator_mapping_left ""
set -g @vim_navigator_mapping_right ""
set -g @vim_navigator_mapping_up ""
set -g @vim_navigator_mapping_down ""
set -g @vim_navigator_mapping_prev ""

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'laktak/extrakto'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

